<!DOCTYPE html >
<html
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CryptoScanner</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link type="text/css" href="resources/css/main.css"  rel="stylesheet"  />
        <link type="text/css" href="resources/css/jquery-ui.min.css" rel="stylesheet" />

        <body>
            <h3>
                Cryptocurrency market scanner
            </h3>
            <div class="row">
                <div class="col-md-6" id ="tableDiv">
                    <table id="trendingMarketTable"  class="hover nowrap" >
                        <thead>
                            <tr>
                                <th>Market</th>
                                <th>Exchange</th>
                                <th>Current High</th>
                                <th>Past Low</th>
                                <th>% drop
                                    <i class="fa fa-fw fa-sort-desc"></i>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </body>
